<!DOCTYPE html>
<html lang="de-DE">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Tweeeeetbook</title>
	<link rel="stylesheet" href="styles/normalize.css" type="text/css" />
	<link rel="stylesheet" href="styles/style.css" type="text/css" />

	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,900,700' rel='stylesheet' type='text/css'>

	<script src="http://code.jquery.com/jquery-1.7.2.js"></script>	
	<script src="js/jquery.twitter-timeline.js"></script>

	<script>
		$(document).ready(function($) {
			$("#tweets").twitterTimeline("@htw_berlin");

			$("#search-username").submit(function(event) {
				event.preventDefault();
				// alert($("#username-input").val());
				$("li").remove();

				var user = $("#search").val();
				console.log(user.charAt(0));
				console.log(user);
			    $("#tweets").twitterTimeline(user);
			});
		});		
	</script>

	<script type="text/javascript">
     	$(document).ready(function() {

     	    $("#start").delay(1000).fadeOut(1600, function() { $(this).remove(); });
     	    $("#welcome").delay(450).fadeOut(900, function() { $(this).remove(); });
     	});
     	</script>

</head>
<body>

	<div id="start"><p id="welcome"><span>W</span>elcome to <span>T</span>weetinator</div>

	<header>
		<div id="header">
		<div class="header" id="twitter-icon"></div>
		     <h1 class="header">Tweetinator</h1>
		         <h2 class="header">I'll tweet back</h2>

		    <form class="header" id="search-username">
		    	<input id="search" class="header" type="search" placeholder="Search"/>
				<input id="search-submit" type="submit" class="header" />
			</form>
	</header>


	<section id="user-data">
		<div id="wrapper">

			<img id="profile-image" src="img/test.jpg">	
		<div id="user-info">	   
		   <h2 id="name">Peter Petersen</h2>
		      <a href="varible" id="website">www.peter.com</a>
		      <p id="location">Berlin, Germany</p>
		      <p id="description">Ist geil!</p>
		      <div id="follower">Follower: 123</div>
		      <div id="follows">Folgt: 123</div>
		      <h1 id="hashtag"></h1>
		  </div>
		</div>
	</section>

	<section id="tweetbox">
	     <ul id="tweets"></ul>
	</section>

</body>
</html>
